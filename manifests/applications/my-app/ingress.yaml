apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app
  namespace: my-app
spec:
  ingressClassName: traefik
  rules:
    - host: my-app.computas.cloud
      http:
        paths:
          - backend:
              service:
                name: my-app
                port:
                  number: 80
            path: /
            pathType: Prefix
